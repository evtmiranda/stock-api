swagger: "2.0"
info:
  version: 1.0.0
  title: Stock API
  description: A simple API to manage stock
schemes:
  - https
  - http
host: fit-stock-api.herokuapp.com
basePath: /api/v1
tags:
- name: "user"
  description: "Operations about user"
paths:
  /user:
    get:
      tags:
        - "user"
      summary: Get all users
      description: Returns a list containing all users.
      responses:
        200:
          description: A list of User
          schema:
            $ref: "#/definitions/User"
    post:
      tags:
      - "user"
      summary: "Create a new user"
      description: "Create a new unique user."
      produces:
      - "application/json"
      parameters:
      - in: "body"
        name: "body"
        description: "User information"
        required: true
        schema:
          $ref: "#/definitions/UserWithoutId"
      responses:
        201:
          description: "successful operation"
          schema:
            $ref: "#/definitions/CreatedUser"
  /user/{id}:
    put:
      tags:
      - "user"
      summary: "Update an user"
      description: "Update an user."
      produces:
      - "application/json"
      parameters:
      - name: "id" 
        in: "path"
        description: "user id"
        required: true
        type: "string"
      - in: "body"
        name: "body"
        description: "Updated user object"
        required: true
        schema:
          $ref: "#/definitions/CreatedUser"
      responses:
        200:
          description: "successful operation"
    delete:
      tags:
      - "user"
      summary: "Delete an user"
      description: "Delete an user."
      produces:
      - "application/json"
      parameters:
      - name: "id"
        in: "path"
        description: "user id"
        required: true
        type: "string"
      responses:
        200:
          description: "successful operation"
definitions:
  User:
    type: "object"
    properties:
      id:
        type: "integer"
        format: "int16"
      name:
        type: "string"
      username:
        type: "string"
      password:
        type: "string"
      profileId:
        type: "integer"
        format: "int16"
    xml:
      name: "User"
  CreatedUser:
    type: "object"
    properties:
      id:
        type: "integer"
        format: "int16"
      name:
        type: "string"
        example: "Admin"
      username:
        type: "string"
        example: "admin"
      password:
        type: "string"
        example: "123456"
      profileId:
        type: "integer"
        example: 1
        format: "int16"
  UserWithoutId:
    type: "object"
    properties:
      name:
        type: "string"
      username:
        type: "string"
      password:
        type: "string"
      profileId:
        type: "integer"
        format: "int16"
    xml:
      name: "UserWithoutId"